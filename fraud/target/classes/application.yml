server:
  port: 8091
spring:
  application:
    name: fraud
  datasource:
    password: password
    url: jdbc:mysql://localhost:3306/fraud
    username: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka